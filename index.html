<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoApp - Jakub Gl√§sel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>

    <div class="nav__slideBtn">
        <p>show form: </p><svg aria-hidden="true" focusable="false" class="svg-circle" role="img" viewBox="0 0 512 512">
            <path fill="currentColor"
                d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z">
            </path>
        </svg>
    </div>

    <nav class="nav">
        <div class="nav__bar">
            <div class="nav__btn work active">work</div>
            <div class="nav__btn home">home</div>
            <div class="nav__btn hobby">hobby</div>
            <div class="nav__btn study">study</div>
        </div>
    </nav>

    <main>
        <div class="input__form">
            <form class="input__form-form" action="">
                <div class="category__color_wrap">
                    <label class="category__label" for="notebooks">pick category:</label>
                    <select class="category__option category" name="category" id="category" required>
                        <option value="work">Work</option>
                        <option value="home">Home</option>
                        <option value="hobby">Hobby</option>
                        <option value="study">Study</option>
                    </select>

                    <div class="color__picker">
                        <label class="color__picker_label" for="color">select color:</label>
                        <input class="color__picker_picker" type="color" id="color" name="color" value="#ffffff">
                    </div>
                </div>
                <div class="add__note">
                    <h6>Please add new note:</h6>
                    <div class="add__note_input">
                        <input class="add__note_title" id="title" type="text" placeholder="title" required>
                        <textarea class="add__note_text" id="note" cols="30" rows="10" placeholder="note"
                            required></textarea>
                    </div>
                    <button class="form__btn"><svg aria-hidden="true" focusable="false" class="svg-import" role="img"
                            viewBox="0 0 512 512">
                            <path fill="rgba(0, 0, 0, 0.8)"
                                d="M16 288c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h112v-64zm489-183L407.1 7c-4.5-4.5-10.6-7-17-7H384v128h128v-6.1c0-6.3-2.5-12.4-7-16.9zm-153 31V0H152c-13.3 0-24 10.7-24 24v264h128v-65.2c0-14.3 17.3-21.4 27.4-11.3L379 308c6.6 6.7 6.6 17.4 0 24l-95.7 96.4c-10.1 10.1-27.4 3-27.4-11.3V352H128v136c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H376c-13.2 0-24-10.8-24-24z">
                            </path>
                        </svg></button>
            </form>
        </div>
        </div>

        <div class="notes__wrapper">
            <div class="note__display">

            </div>
        </div>
    </main>
    <div id="modal" class="modal"><span class="close" title="Close Modal"></span>
        <form class="modal__content" action="">
            <div class="container">

                <h1>Delete Note</h1>
                <p>Are you sure you want to delete this note?</p>

                <div class="modal__counter">
                    <button type="button" class="cancelBtn">Cancel</button>
                    <button type="button" class="deleteBtn">Delete</button>
                    <div class="modal__counter_count">5s</div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
