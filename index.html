<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoApp - Jakub Gl√§sel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="nav__slideBtn"><i class="fas fa-plus-circle"></i></div>
    <nav class="nav">
        <div class="nav__bar">
            <div class="nav__btn work active">work</div>
            <div class="nav__btn home">home</div>
            <div class="nav__btn hobby">hobby</div>
            <div class="nav__btn study">study</div>
        </div>

    </nav>
    <main>
        <div class="input__form">
            <form class="" action="">
                <label class="" for="notebooks">pick category:</label>
                <select class="category" name="category" id="category" required>
                    <option value="work">Work</option>
                    <option value="home">Home</option>
                    <option value="hobby">Hobby</option>
                    <option value="study">Study</option>
                </select>
                <div class="color__picker">
                    <label for="color">Select note color:</label>
                    <input type="color" id="color" name="color" value="#ffffff">
                </div>
                <div class="add__note">
                    Please add new note:
                    <input id="title" type="text" placeholder="title" required>
                    <input id="note" type="text" placeholder="note" required>
                    <button class="form__btn">ADD</button>
            </form>
        </div>
        </div>

        <div class="notes__wrapper">
            <div class="note__display">
            </div>
        </div>
    </main>

</body>

</html>
